<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math App</title>
    <style>
        /* Full-page gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container box */
        .box {
            width: 420px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Heading style */
        h1 {
            color: #6a11cb;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Input fields */
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #6a11cb;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        /* Submit button */
        input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        /* Area field */
        .area-box input[type="text"] {
            background-color: #f0f0f0;
            border-color: #999;
            font-weight: bold;
        }

        /* Responsive */
        @media(max-width: 500px) {
            .box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Area of a Rectangle</h1>
        <form method="POST">
            <div>
                Length: <input type="text" name="length" value=""> (in m)<br>
            </div>
            <div>
                Breadth: <input type="text" name="breadth" value=""> (in m)<br>
            </div>
            <div>
                <input type="submit" value="Calculate"><br>
            </div>
            <div class="area-box">
                Area: <input type="text" name="area" value="" readonly> m<sup>2</sup><br>
            </div>
        </form>
    </div>
</body>
</html>
